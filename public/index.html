<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Sahda Samier - Official Portfolio Website" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Sahda Samier - Portfolio" />
    <meta property="og:description" content="Welcome to my portfolio website. Explore my projects and work in web development." />
    <meta property="og:type" content="website" />
    
    <title>Sahda Samier Official Portfolio</title>

    <!-- Preload key assets -->
    <link rel="preload" href="/_next/static/css/app.css" as="style" />
    <link rel="preload" href="/_next/static/chunks/main.js" as="script" />

    <!-- Initialize dark mode to prevent flashing -->
    <script>
      // Check if user prefers dark mode
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body>
    <div id="__next"></div>
    <script>
      // Fallback for older browsers
      if (typeof window.__NEXT_DATA__ === 'undefined') {
        window.location.href = '/_error';
      }
    </script>
    <noscript>You need to enable JavaScript to run this application.</noscript>
  </body>
</html>
